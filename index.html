                <img src="Header.webp" alt="Logo" style="width:200px">

       <div class="collapse navbar-collapse" id="navbarNav">

    <center><img src="aaa.png" style="width:100px"><h1>OBMC Student Enrollment Form</h1></center>
    <center><p>Please fill out the form below to enroll as a student</p></center>


    <main class="container mt-5" id="contact-section">
      <h1 class="text-center mb-4">Student Forms</h1>

      <form>
        <div class="row">
              <div class="col-12 col-md-6">
              <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
        </div>
   
          <div class="col-12 col-md-6">
              <div class="mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </div>
          <div class="row">
            <div class="col-12 col-md-4">
                <div class="mb-3">
                <label for="Birthday" class="form-label">Birthday</label>
                <input type="birth" class="form-control" id="brithday" placeholder="dd/mm/yyyy">
             </div>
           </div>
          
            <div class="col-12 col-md-4">
                <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <input type="gendarr" class="form-control" id="gender" placeholder="Gender">
             </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="mb-3">
                <label for="Grade Level" class="form-label">Grade Level</label>
                <input type="grade" class="form-control" id="" placeholder="Grade Level">
             </div>
            </div>  

            <div class="col-12 col-md-12">
                <div class="mb-3">
                <label for="Email Address" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address">
             </div>

            <div class="col-12 col-md-12">
                <div class="mb-3">
                <label for="Contact Number" class="form-label">Contact Number</label>
                <input type="contact" class="form-control" id="contact" placeholder="Contact Number">
            </div>

            <h1>Other Information</h1>
            
            <p>Mode of Learning</p>
            <div class="col-12 col-md-12">
            <input type="checkbox" name="Online">
         	<label for="Online">Online</label>

         	<input type="checkbox" name="Face to Face">
         	<label for="Face to Face">Face to Face</label>

         	<input type="checkbox" name="Confirm">
         	<label for="Confirm">I Confirm this is real real news</label>
            </div>


        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Submit Enrollment</button>
        </div>
